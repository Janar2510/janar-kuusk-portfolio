[build]
  command = "npm run build"
  publish = "dist"

# Serve sitemap.xml and robots.txt as static files
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = false

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = false

# Specific routes for static HTML pages (clean URLs)
[[redirects]]
  from = "/roi-calculator"
  to = "/roi-calculator.html"
  status = 200
  force = false

[[redirects]]
  from = "/testimonials"
  to = "/testimonials.html"
  status = 200
  force = false

[[redirects]]
  from = "/services"
  to = "/services.html"
  status = 200
  force = false

[[redirects]]
  from = "/privacy-policy"
  to = "/privacy-policy.html"
  status = 200
  force = false

# SPA fallback - catch all other routes (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

